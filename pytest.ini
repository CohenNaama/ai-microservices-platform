# Pytest configuration for ai-microservices-platform
# Ensures PYTHONPATH includes text-receiver app module for clean imports

[pytest]
pythonpath = services/text-receiver

markers =
    api: mark test as API-level
    kafka: mark test as Kafka logic
    redis: mark test as Redis or deduplication
    integration: mark test as cross-service or integration
    security: mark test as security / auth / input defense
